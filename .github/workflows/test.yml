name: Test Suite - Linear Execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Chrome
      uses: nanasess/setup-chromedriver@v2
    
    - name: Create reports directory
      run: mkdir -p reports
    
    - name: Verify test collection
      run: |
        echo "ğŸ” Verifying test collection..."
        timeout 60 pytest tests/ --collect-only -q --tb=no || echo "âš ï¸ Collection verification failed, continuing with tests..."
        echo "âœ… Test collection verification completed"
    
    - name: Run unit tests with coverage
      run: |
        echo "ğŸ§ª Starting Unit Tests..."
        timeout 300 pytest tests/unit/ -v --cov=utils --cov-report=xml --cov-report=term-missing --cov-report=html:reports/coverage
        echo "âœ… Unit tests completed"
    
    - name: Run API tests
      run: |
        echo "ğŸ§ª Starting API Tests..."
        timeout 300 pytest tests/api/ -v --html=reports/api-report.html --self-contained-html
        echo "âœ… API tests completed"
    
    - name: Run E2E tests
      run: |
        echo "ğŸ§ª Starting E2E Tests..."
        timeout 600 pytest tests/e2e/ -v --html=reports/e2e-report.html --self-contained-html -x
        echo "âœ… E2E tests completed"
      timeout-minutes: 15
    
    - name: Run all tests together (final verification)
      run: |
        echo "ğŸ§ª Running final comprehensive test suite..."
        timeout 900 pytest tests/ -v --html=reports/comprehensive-report.html --self-contained-html -x
        echo "âœ… All tests completed successfully"
      timeout-minutes: 20
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-linear
        path: |
          reports/
          .coverage
          coverage.xml
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black flake8 isort
    
    # - name: Run Black (code formatting check)
    #   run: |
    #     echo "ğŸ” Checking code formatting with Black..."
    #     black --check --diff .
    #
    # - name: Run isort (import sorting check)
    #   run: |
    #     echo "ğŸ” Checking import sorting with isort..."
    #     isort --check-only --diff .
    
    - name: Run Flake8 (linting)
      run: |
        echo "ğŸ” Running Flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics 